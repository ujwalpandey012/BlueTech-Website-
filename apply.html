<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now | Blue Tech IT Solution</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- NAVBAR -->
<header>
    <nav class="navbar">
        <div class="logo-container">
            <img src="assets/img/logo.jpeg" alt="BlueTech Logo" class="nav-logo">
            <span class="logo-text">BLUE TECH</span>
        </div>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="careers.html">Careers</a></li>
        </ul>
    </nav>
</header>

<!-- APPLY FORM SECTION -->
<section class="section">
    <h1>Job Application Form</h1>

    <form id="applyForm" class="contact-form">

        <label>Full Name</label>
        <input type="text" id="name" required>

        <label>Email Address</label>
        <input type="email" id="email" required>

        <label>Phone Number</label>
        <input type="tel" id="phone" required>

        <label>Position Applying For</label>
        <input type="text" id="jobTitle" readonly>

        <label>Upload Your CV (PDF / DOC / DOCX)</label>
        <input type="file" id="resume" accept=".pdf,.doc,.docx" required>

        <label>Cover Letter</label>
        <textarea id="coverLetter" placeholder="Write a brief cover letter..." required></textarea>

        <button type="submit">Submit Application</button>
    </form>
</section>

<!-- FOOTER -->
<footer>
    <p>Â© 2025 Blue Tech IT Solution | All Rights Reserved</p>
</footer>

<script>
    // get job title from URL
    const params = new URLSearchParams(window.location.search);
    const job = params.get("job");
    document.getElementById("jobTitle").value = job ? job : "General Application";

    // form handler (GitHub Pages compatible)
    document.getElementById("applyForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Your application has been successfully submitted!");
    });
</script>

</body>
</html>
