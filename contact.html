<section class="section">
    <h1>Contact Us</h1>

    <p class="big-text">
        Feel free to reach out for any services, project discussions, career opportunities, 
        or business inquiries. We reply within 24 hours!
    </p>

    <form class="contact-form" id="contactForm">

        <label>Your Name</label>
        <input type="text" id="c-name" required>

        <label>Email Address</label>
        <input type="email" id="c-email" required>

        <label>Your Message</label>
        <textarea id="c-message" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>
